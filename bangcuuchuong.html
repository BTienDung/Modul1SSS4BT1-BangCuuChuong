<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="table"></div>
    <script>
        let i, j;
        document.write('<table border="1" cellspacing="2" cellpadding="2">');
        for(i=1; i<=9; i++){
            document.write('<tr>');
            for (j=2; j<=9; j++){
                document.write("<td>" +j+"x"+i+ '=' +(j*i));
                document.write("</td>");
            }
            document.write('<br>');
        }
        document.write('</table>');
    </script>
</body>
</html>
